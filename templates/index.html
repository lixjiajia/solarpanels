<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
        <div class="header-content">
            <img src="../assets/icons8-solar-64.png" alt="Logo" class="logo">
            <h1 class="title">SolarOpt</h1>
        </div>
    </header>
   <main class="main-content">
      <h1>Powered to help you opt for clean, sustainable choices.</h1>
      <div class="content-container">
          <!-- Map -->
          <div id="map" style="height: 400px; width: 100%;"></div>

        <div class="form-section">

          <form action="/solar-visualizations" method="get">
           <div class="input-group">
          <div class="input-item">
            <label>Enter your Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
          </div>

          <div class="input-item">
            <label>Enter your Roof Size (sqft)</label>
            <input type="number" name="roof-size" placeholder="Roof Size">
          </div>
        </div>

        <div class="input-item">
          <label>$ Cost of energy bills (per month)</label>
          <input type="number" name="energy-bills" placeholder="Energy Bills">
        </div>

        <div class="input-item">
          <label>Choose your home type or enter your average monthly consumption (kWh)</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="small" name="home-size">
              <label for="small">Small - 2000 sq.ft. and below</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="medium" name="home-size">
              <label for="medium">Medium - 2000 to 2600 sq.ft.</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="large" name="home-size">
              <label for="large">Large - 2600 sq.ft. and above</label>
            </div>
            <input type="number" name="monthly-consumption" placeholder="Monthly Consumption (kWh)">
          </div>
        </div>

        <button type="submit" class="calculate-btn">Calculate</button>
      </form>

        </div>
      </div>

   </main>
  <script src="../assets/maps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn0bGHSbh5yHc4o1fKAccYnkOsTdZ72Do&libraries=places&callback=initMap" loading="async"></script>

  </body>
</html>
